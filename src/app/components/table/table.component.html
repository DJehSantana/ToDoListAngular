<div class="card">

    <p-table #dt [value]="usuario" [rows]="10" responsiveLayout="stack" breakpoint="680px">

        <ng-template pTemplate="header">
            <h2>Usuários</h2>
            <tr>
                <th pSortableColumn="nome">Nome</th>
                <th pSortableColumn="nickname">Nickname </th>
                <th pSortableColumn="email">Email </th>
                <th pSortableColumn="dataNascimento">Data de Nascimento </th>
                <th pSortableColumn="acoes">Ações</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.login}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.dataNascimento}}</td>
                <td class="p-text-center">
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">

        </ng-template>
    </p-table>
</div>
